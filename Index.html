<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body class="container">
    <br>
    <div class="card">
        <div class="card-body">
            <!-- row containing start and end dates w/ bootstrap used throughout -->
            <div class="row">
                <div class="col-sm">
                    <div class="form-group">
                        <label for="new-start-date">Start date</label>
                        <input type="date" class="form-control" id="new-start-date">
                    </div>
                </div>
                <div class="col-sm">
                    <div class="form-group">
                    <label for="new-end-date">End date</label>
                    <input type="date" class="form-control" id="new-end-date">
                    </div>  
                </div>
            </div>
            <!-- row containing task -->
            <div class="row">
                <div class="col-sm">
                    <div class="form-group">
                        <label for="new-task">Task</label>
                        <input type="text" class="form-control" id="new-task" placeholder="Task">
                    </div> 
                </div>
            </div><br>
            <!-- the create button -->
            <div>
                <button id="add" class="btn btn-primary from-control">Create</button>
            </div>
        </div>
    </div>
    <!-- the table -->
    <table id="list" class="table table-dark table stripped">
    <tr>
        <th>Task</th>
        <th>Date Created</th>
        <th>Start Date</th>
        <th>Due Date</th>
        <th>Actions</th>
    </tr>
    </table>

    <script src="index.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
